<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Product preview card component</title>
  <link rel="stylesheet" href="./styles/style.css">
  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="flexContainer">
    <div class="container">
      <div class="leftSection">
        <img src="./images/image-product-desktop.jpg" alt="Product Image">
      </div>
      <div class="rightSection">
        <p class="spacingLetter">Perfume</p>
        <h1>Gabrielle Essence Eau De Parfum</h1>
        <p class="coloring">A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.
        </p>
        <div class="price">
          <div class="greenPrice">$149.99</div>
          <div class="originalPrice">$169.99</div>
        </div>
  
        <button class="button"><img src="./images/icon-cart.svg" alt="cart icon">Add to Cart</button>
      </div>
    </div>
  </div>
  
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/ravichak1">Ravichandran Kirthigesan</a>.
  </div>
</body>
</html>
